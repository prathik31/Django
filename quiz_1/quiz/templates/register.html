<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Quizee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  
  <h1 class="display-4 text-center my-5">Register</h1>

  <div class="container">
    <div class="row row-cols-sm-1 row-cols-lg-3 container">
      <div class="col-12">
        
      </div>
      
      <div class="col-12">
        <div>
          {% for message in messages %}
            <h5 class="text-danger">{{message}}</h5>
          {%endfor%}
        </div>
        <form method="POST">
          {% csrf_token%}
          <div class="mb-3">
            <label for="exampleInputEmail2" class="form-label visually-hidden">Email</label>
            <input type="email" class="form-control" name="email" id="exampleInputEmail2" aria-describedby="emailHelp"
              placeholder="Email">
          </div>
          <div class="mb-3">
            <label for="exampleInputUsername1" class="form-label visually-hidden">Username</label>
            <input type="text" class="form-control" name="username" id="exampleInputUsername1" aria-describedby="emailHelp"
              placeholder="Username">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label visually-hidden">Password</label>
            <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword2" class="form-label visually-hidden">Repeat Password</label>
            <input type="password" class="form-control" name="repeat_pass" id="exampleInputPassword2" placeholder="Repeat Password">
          </div>
          
          <button type="submit" class="btn btn-primary">Submit</button>
          <p class="my-4">Already a member? <b><a href="/login">Login</a></b></p>
        </form>
      </div>
      <div class="col-12">
      </div>
    </div>
  </div>

 
</body>

</html>
